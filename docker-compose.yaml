version: '3.7'

services:
  knockknock:
    container_name: knock-knock-django
    restart: always
    build:
      context: .
    env_file:
      - ./.env
    volumes:
      - static_data:/vol/web
      - ./:/knockkncok
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: knock-knock-postgres-instance
    env_file:
      - ./.env
    volumes:
      - ./postgresql:/var/lib/postgresql/data

volumes:
  static_data: